<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Microsoft Player Framework Samples - Light Theme</title>
        <link href="../../itemdetail.css" rel="stylesheet">
        <script src="../../itemdetail.js"></script>
        <script src="light.js"></script>
    </head>
    <body>
        <!-- 
        NOTE: By default, the PlayerFramework.MediaPlayer control is themed according
        to the stylesheet referenced by the application (either PlayerFramework-light.css
        or PlayerFramework-dark.css). This sample demonstrates a way to override the
        default theme by applying "win-ui-light" or "win-ui-dark" classes to a
        container element or to the control directly.
        -->
        <div class="itemdetailpage fragment light win-ui-light">
            <header aria-label="Header content" role="banner">
                <button data-win-control="WinJS.UI.BackButton"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle"></span>
                </h1>
            </header>
            <div class="content" aria-label="Main content" role="main">
                <article>
                    <div>
                        <header>
                            <h2 class="item-subtitle"></h2>
                            <h4 class="item-description"></h4>
                        </header>
                        <div class="item-player">
                            <div data-win-control="PlayerFramework.MediaPlayer" data-win-options="{
                                width: 800,
                                height: 450,
                                autoload: false,
                                autoplay: true,
                                isPlayPauseVisible: true,
                                isPlayResumeVisible: true,
                                isReplayVisible: true,
                                isRewindVisible: true,
                                isFastForwardVisible: true,
                                isSlowMotionVisible: true,
                                isSkipBackVisible: true,
                                isSkipAheadVisible: true,
                                isSkipPreviousVisible: true,
                                isSkipPreviousEnabled: false,
                                isSkipNextVisible: true,
                                isSkipNextEnabled: false,
                                isTimelineVisible: true,
                                isCaptionsVisible: true,
                                isAudioVisible: true,
                                isVolumeMuteVisible: true,
                                isFullScreenVisible: true,
                                src: 'http://smf.blob.core.windows.net/samples/videos/wildlife.mp4'
                            }"></div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </body>
</html>
