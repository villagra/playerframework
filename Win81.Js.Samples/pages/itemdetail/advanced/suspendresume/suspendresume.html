<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Microsoft Player Framework Samples - Suspend and Resume</title>
        <link href="../../itemdetail.css" rel="stylesheet">
        <script src="../../itemdetail.js"></script>
        <script src="suspendresume.js"></script>
    </head>
    <body>
        <div class="itemdetailpage fragment suspendresume">
            <header aria-label="Header content" role="banner">
                <button data-win-control="WinJS.UI.BackButton"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle"></span>
                </h1>
            </header>
            <div class="content" aria-label="Main content" role="main">
                <article>
                    <div>
                        <header>
                            <h2 class="item-subtitle"></h2>
                            <h4 class="item-description"></h4>
                        </header>
                        <div class="item-player">
                            <div data-win-control="PlayerFramework.MediaPlayer" data-win-options="{
                                width: 640,
                                height: 360,
                                isSkipPreviousVisible: true,
                                isSkipNextVisible: true,
                                playlistPlugin: {
                                    playlist: [
                                        {
                                            autoload: true,
                                            autoplay: true,
                                            startupTime: 0,
                                            src: 'http://smf.blob.core.windows.net/samples/videos/wildlife.mp4'
                                        }, {
                                            autoload: true,
                                            autoplay: true,
                                            startupTime: 0,
                                            src: 'http://smf.blob.core.windows.net/samples/videos/bigbuck.mp4'
                                        }
                                    ]
                                }
                            }"></div>
                        </div>
                        <div class="item-content">
                            <fieldset class="log">
                                <legend>Log</legend>
                                <div></div>
                            </fieldset>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </body>
</html>
