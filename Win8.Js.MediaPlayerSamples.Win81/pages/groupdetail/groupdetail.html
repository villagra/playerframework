<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Microsoft Player Framework Samples</title>
        <link href="groupdetail.css" rel="stylesheet">
        <script src="groupdetail.js"></script>
    </head>
    <body>
        <div class="headertemplate" data-win-control="WinJS.Binding.Template">
            <h2 class="group-title" data-win-bind="textContent: title"></h2>
            <img class="group-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <h4 class="group-description" data-win-bind="innerHTML: description"></h4>
        </div>
        <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
            <div class="item">
                <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
                <div class="item-info">
                    <h4 class="item-title" data-win-bind="textContent: title"></h4>
                    <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>
                    <h4 class="item-description"></h4>
                </div>
            </div>
        </div>
        <div class="groupdetailpage fragment">
            <header aria-label="Header content" role="banner">
                <button data-win-control="WinJS.UI.BackButton"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle">Microsoft Player Framework Samples</span>
                </h1>
            </header>
            <section aria-label="Main content" role="main">
                <div class="itemslist win-selectionstylefilled" aria-label="List of this group's items" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
            </section>
        </div>
    </body>
</html>
